<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patitas</title>
    <!-- link del css: -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="patitas Logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">Inicio</a></li>
                    <li><a href="#nosotros">Nosotros</a></li>
                    <li><a href="#servicios">Servicios</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
            <div class="contact-info">
                <span><i class="fas fa-envio"></i> envíos gratis a todo el país</span>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <h1>Patitas</h1>
        <nav class="my-3">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Parte de Ezequiel</a>
                </li>
            </ul>
        </nav>
        
        <section>
            <h2>Mis productos</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 100%;">
                        <img src="BolsaCompostable.png" class="card-img-top" alt="Bolsa compostable">
                        <div class="card-body">
                          <p class="card-text">$10,500</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 100%;">
                        <img src="rascador.png" class="card-img-top" alt="Rascador para gatos">
                        <div class="card-body">
                          <p class="card-text">$20,350</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 100%;">
                        <img src="Collardeprotección.png" class="card-img-top" alt="Collar de protección">
                        <div class="card-body">
                          <p class="card-text">$5,000</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 100%;">
                        <img src="Alimento para gatos adultos ultima con pollo bolsa 1,2 kg.jpeg" class="card-img-top" alt="Alimento para gatos adultos">
                        <div class="card-body">
                          <p class="card-text">$9,000</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 100%;">
                        <img src="comedor.png" class="card-img-top" alt="Comedor para gatos">
                        <div class="card-body">
                          <p class="card-text">$3,200</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 100%;">
                        <img src="cuenco.png" class="card-img-top" alt="Cuenco para gatos">
                        <div class="card-body">
                          <p class="card-text">$20,350</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
